<ion-view view-title="Preferences">
    <ion-content>
        <!-- The content of the page -->
        <div class="list card">
            <div class="item item-divider">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Pool Length in meters or yards</span>
                    <input type="text" ng-model="vm.prefs.poolLength"/>
                </label>
                <label class="item item-input item-stacked-label">
                    <div class="input-label">
                        Show Workouts in:
                    </div>
                </label>

                <ion-radio ng-model="vm.prefs.units" ng-value="'Laps'">Laps</ion-radio>
                <ion-radio ng-model="vm.prefs.units" ng-value="'Lengths'">Lengths</ion-radio>
                <ion-radio ng-model="vm.prefs.units" ng-value="'Yards'">Yards</ion-radio>
                <ion-radio ng-model="vm.prefs.units" ng-value="'Meters'">Meters</ion-radio>
                <ion-radio ng-model="vm.prefs.units" ng-value="'Feet'">Feet</ion-radio>
            </div>
        </div>
    </ion-content>
</ion-view>
